apply plugin: 'com.android.dynamic-feature'

android {
    compileSdkVersion 28
    
    //注意此处如果有多渠道打包或者声明了java版本内容，需要完全复制baseAPK里面的build.gradle对应内容

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"


    }


}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':app')
}
